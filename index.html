<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Devchallenges</title>

  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main>
    <div class="title-wrapper">
      <h1>Checkout</h1>
    </div>

    <div class="form-wrapper">
      <form>
        <span class="form-title">Contact infomation</span>
        <div class="input-wrapper">
          <label for="email"><span>E-mail</span>
          <div>
            <input
              type="email" 
              name="email" 
              id="email-input" 
              placeholder="Enter your email..."
              pattern='/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
              >
            <span class="material-icons">
              email
            </span>
          </div>
          </label>


        </div>
        <div class="input-wrapper">
          <label for="phone"><span>Phone</span>
          <div>
            <input type="tel" name="phone" id="phone-input" placeholder="Enter your phone...">
            <span class="material-icons">
              call
            </span>
          </div>
          </label>
        </div>

        <span class="form-title">Shipping address</span>
        <div class="input-wrapper">
          <label for="name"><span>Full name</span>
          <div>
            <input type="text" name="name" id="name-input" placeholder="Enter your name...">
            <span class="material-icons">
              account_circle
            </span>
          </div>
          </label>
        </div>
        <div class="input-wrapper">
          <label for="address"><span>Address</span>
          <div>
            <input type="text" name="address" id="address-input" placeholder="Your address..">
            <span class="material-icons">
              home
            </span>
          </div>
          </label>
        </div>
        <div class="input-wrapper">
          <label for="city"><span>City</span>
          <div>
            <input type="text" name="city" id="city-input" placeholder="Your city..">
            <span class="material-icons">
              location_city
            </span>
          </div>
          </label>
        </div>
        <div class="input-wrapper short">
          <label for="country"><span>Country</span>
          <div>
            <input type="text" name="country" id="country-input" placeholder="Your country.." readonly>
            <span class="material-icons">
              public
            </span>
            <span class="material-icons expand">
              expand_more
              </span>
            <div class="option-wrapper">
              <ul>
                <li>Mali</li>
                <li>Somali</li>
                <li>Panama</li>
              </ul>
            </div>
          </div>
          </label>
          <label for="zip"><span>Postal code</span>
          <div>
            <input type="tel" name="zip" id="zip-input" placeholder="Your postal code..">
            <span class="material-icons">
              markunread_mailbox
            </span>
          </div>
          </label>
        </div>
        <div class="input-wrapper agr">
          <label for="agrement">
            <div>
              <input type="checkbox" name="agrement" id="agrement">
            <span class="material-icons unchecked">
              check_box_outline_blank
              </span>
              <span class="material-icons checked" style="display:none;">
                check_box
                </span>
            <span>Save this information for next time</span>
            </div>
          </label>
        </div>

        <button type="submit">Continue</button>
      </form>

      <aside>
        <div class="cart__body">

          <div class="product-wrapper">
            <div class="product__img">
              <img src="/assets/img/photo1.png" alt="">
            </div>
            <div class="product__info">
              <span class="product-name">Vintage Backbag</span>
              <div class="price-wrapper">
                <span data-price="54.99" class="price">$54.99</span>
                <span class="old-price">$94.99</span>
              </div>
              <div class="count-wrapper">
                <span class="minus">-</span>
                <span class="count">1</span>
                <span class="plus">+</span>
              </div>
            </div>
          </div>

          <div class="product-wrapper">
            <div class="product__img">
              <img src="/assets/img/photo2.png" alt="">
            </div>
            <div class="product__info">
              <span class="product-name">Levi Shoes</span>
              <div class="price-wrapper">
                <span data-price="74.99" class="price">$74.99</span>
                <span class="old-price">$124.99</span>
              </div>
              <div class="count-wrapper">
                <span class="minus">-</span>
                <span class="count">1</span>
                <span class="plus">+</span>
              </div>
            </div>
          </div>

          <div class="product__info-bottom">
            <span>Shipping</span>
            <span data-shipping="19" class="shipping">$19</span>
          </div>
          <div class="product__info-bottom">
            <span>Total</span>
            <span class="total">$148.98</span>
          </div>
        </div>
      </aside>
    </div>
  </main>
  <span>created by <a href="https://devchallenges.io/portfolio/RomanParaskiva" target="_blank">RomanParaskiva</a> - devChallenges.io</span>
  <script src="assets/js/main.js"></script>
</body>

</html>
